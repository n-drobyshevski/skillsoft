# Test application configuration

# H2 Database configuration for tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;BUILTIN_ALIAS_OVERRIDE=TRUE;INIT=CREATE DOMAIN IF NOT EXISTS jsonb AS json
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.globally_quoted_identifiers=false

# Jackson JSON configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=non_null

# Data initialization configuration (disabled for tests)
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Server configuration (for @SpringBootTest with WebEnvironment)
server.port=0
server.servlet.context-path=/
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

# Actuator configuration for health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# Logging configuration for tests
logging.level.org.hibernate.SQL=warn
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=warn
logging.level.org.springframework.test=warn