# Spring Boot SQL Initialization Configuration
# =================================================

# Enable SQL initialization
spring.sql.init.mode=always

# Platform-specific (postgresql, h2, mysql)
spring.sql.init.platform=postgresql

# Continue on error (false for production)
spring.sql.init.continue-on-error=false

# Defer initialization until after JPA setup
spring.jpa.defer-datasource-initialization=true

# Schema and data file locations (optional - Spring Boot auto-detects)
# spring.sql.init.schema-locations=classpath:schema.sql
# spring.sql.init.data-locations=classpath:data.sql

# Encoding for SQL files
spring.sql.init.encoding=UTF-8

# Separator for SQL statements (default is ;)
spring.sql.init.separator=;

# ================================================
# ENVIRONMENT-SPECIFIC CONFIGURATIONS
# ================================================

# Development
# spring.profiles.active=dev
# spring.sql.init.data-locations=classpath:data-dev.sql

# Production
